<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingresa un número del numero del 1 al 9</h1>
        <input type="number" id="numberInput" min="0" max="9">
        <div class="message" id="message"></div>
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const message = document.getElementById('message');

        numberInput.addEventListener('input', () => {
            const value = parseInt(numberInput.value, 10);
            let result = '';

            if (value <= 6) {
                result += 'El evento B ocurrido, ';
            }
            if (value < 3) {
                result += 'El evento A ocurrido debido a B';
            }
            if (value > 9) {
                result += 'El numero debe ser , menor que 9';
            }

            message.textContent = result;
        });
    </script>
</body>
</html>
