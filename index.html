<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingresa un número </h1>
        <input type="number" id="numberInput1" min="1" max="9" placeholder="1-9">
        <div class="message" id="message1"></div>
        <div class="second-input" style="display: none;">
            <h2>Ingresa otro número</h2>
            <input type="number" id="numberInput2" min="1" max="9" placeholder="1-9">
            <div class="message" id="message2"></div>
        </div>
    </div>

    <script>
        const numberInput1 = document.getElementById('numberInput1');
        const message1 = document.getElementById('message1');
        const secondInputContainer = document.querySelector('.second-input');
        const numberInput2 = document.getElementById('numberInput2');
        const message2 = document.getElementById('message2');

        numberInput1.addEventListener('input', () => {
            const value1 = parseInt(numberInput1.value, 10);
            let result1 = '';

            if (value1 <= 6) {
                result1 = 'El evento B ocurrido.';
                secondInputContainer.style.display = 'block';
            } else {
                result1 = '';
                secondInputContainer.style.display = 'none';
                message2.textContent = ''; // Clear the second message if the second input is hidden
            }

            message1.textContent = result1;
        });

        numberInput2.addEventListener('input', () => {
            const value2 = parseInt(numberInput2.value, 10);
            let result2 = '';

            if (value2 < 3) {
                result2 = 'El evento A.';
            } else {
                result2 = '';
            }

            message2.textContent = result2;
        });
    </script>
</body>
</html>
